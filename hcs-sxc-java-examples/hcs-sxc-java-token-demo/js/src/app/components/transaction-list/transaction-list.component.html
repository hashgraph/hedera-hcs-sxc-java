<div class="container">
  <div class="row">
    <div class="col">
      <div class="card my-4">
        <div class="card-body">
          <a class="btn btn-info" (click)="refresh()">Reload</a>
          <table class="table">
            <tbody>
            <tr>
              <th>Operator</th>
              <th>Recipient</th>
              <th>Operation</th>
            </tr>
            <tr *ngFor="let operation of operations">
              <td>{{ operation.operator }}</td>
              <td>{{ operation.recipient }}</td>
              <td>{{ operation.operation }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
